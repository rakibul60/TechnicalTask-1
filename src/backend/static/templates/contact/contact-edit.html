<div class="center">
        <div class="col-md-12">
                <h2>Edit your Contact Information.</h2>
                <br>



                <div>
                        <form name="theForm">
                                <div class="form-group">
                                        <label for="username">Name: </label>
                                        <input type="text" class="from-control" id="username" ng-model="vm.name"
                                                required="required">
                                </div>
                                <div class="form-group">
                                        <label for="Number">Number: </label>
                                        <input type="text" class="from-control" ng-minlength="7" id="number" ng-model="vm.phone_number"
                                                required="required" number-check>


                                </div>


                                <div class="form-group">
                                        <button class="btn btn-primary" type="submit" ng-click="vm.updateContact()">update</button>

                                        <button class="btn btn-danger" type="submit" ng-click="vm.deleteContact()">Delete</button>

                                </div>


                        </form>

                </div>
        </div>
</div>
