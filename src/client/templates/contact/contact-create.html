<div class="center">
    <div class="col-md-12">
        <h1>Create Your own Contact</h1>
        <br>
        <form ng-submit="vm.contacts()" name="theForm">
            <div class="form-group">
                <label for="username">Name: </label>
                <input type="text" class="from-control" placeholder="Ex: Rakibul" ng-minlength="7" id="username"
                    ng-model="vm.name" required="required">
            </div>

            <div class="form-group">
                <label for="Number">Number: </label>
                <input type="text" class="from-control" placeholder="Ex: 01727550000" ng-minlength="7" id="number"
                    ng-model="vm.phone_number" required="required" number-check>
            </div>





            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>

            </div>


        </form>

    </div>
</div>
